{% extends 'base.html' %}

{% block content %}
  <h1>Inscription</h1>
  <form method="post">
    {% csrf_token %}
    <label>Nom d'utilisateur</label>
    <input type="text" name="username" required>
    <label>Mot de passe</label>
    <input type="password" name="password" required>
    <button type="submit">S'inscrire</button>
  </form>
{% endblock %}
